<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"		
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:t="http://myfaces.apache.org/tomahawk">


<body>
  <ui:composition template="/sistema.xhtml">
  <ui:define name="titulo"><i class="fa fa-angle-right"></i> administrdores</ui:define>
  <ui:define name="conteudo">     
     <t:saveState />
      <h:form id="form" prependId="false">     
      
        <div class="row-fluid">	    
	           <div class="col-xs-3">         
	            <h:commandButton id="incluir" value="Incluir" action="cadastro?faces-redirect=true"  styleClass="btn btn-primary " />	           
	           </div>
				<div class="input-group col-sm-4 col-sm-offset-8   ">
					<input type="text" jsf:value="#{usuarioBean.usuario.nome}" class="form-control" placeholder="Busca pelo nome"/>
					<span class="hide">Busca por nome</span>
					<span class="input-group-btn">
							<button type="submit" class="btn btn-primary" jsf:action="#{usuarioBean.busca}"><i class="fa fa-search"></i>
					     	   <f:ajax execute="@form" render="@form"/>
					     	</button>
					</span>						
        		</div>        	 																											
		</div>			      
      
      <div class="table-responsive" style="margin-top: 10px">    	       
        <h:dataTable id="tabela" var="list" value="#{usuarioBean.lista}" 
            styleClass="table  table-hover" rows="20">
           <h:column >
              <f:facet name="header">Id</f:facet>
              #{list.id}              
          </h:column>
           <h:column >
              <f:facet name="header">Nome</f:facet>
              #{list.nome}                                                                                            
          </h:column>           
          <h:column>
              <f:facet name="header">Login</f:facet>
              #{list.login}
          </h:column>          
          <h:column>
             <f:facet name="header">Email</f:facet>
             #{list.email}                                   
          </h:column>     
          <h:column>
			<f:facet name="header">Ações</f:facet>
			<div class="pull-right">
				 <button jsf:id="bt_editar" jsf:action="#{usuarioBean.edita}"
					class="btn btn-success"
					data-toggle="tooltip" data-placement="top" title="Editar">
					<i class="fa fa-pencil-square-o"></i>
					<f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{list}"/>					
				</button>				
			  </div>
		   </h:column>      
        </h:dataTable> 
        </div>
     <!-- final da tabela -->          
	 
		 
		  	    
       </h:form>   	        
     
    </ui:define> 
   </ui:composition>
</body> 
</html>
