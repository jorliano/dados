<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">


<body>
	<ui:composition template="/sistema.xhtml">
		<ui:define name="titulo">
			<i class="fa fa-angle-right"></i> ocorrencias <i
				class="fa fa-angle-right"></i>fotos</ui:define>
		<ui:define name="conteudo">		
		<div class="main-content">
				<section>
				<div class="container-fluid container-padded">
					<div class="row">
						<div class="col-md-12 page-title">
							<h2>Imagens Capturadas</h2>
							<hr />
						</div>
					</div>
				</div>
				<div class="container-fluid container-padded">
					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-plain">
								<div class="panel-body">
									<div class="panel panel-default m-bot0">
										<div class="panel-body tab-content">

											<div class="tab-pane active" id="profile-settings">												
												<div class="col-xs-12">
												  <img src= "#{request.contextPath}/#{emergenciaBean.emergencia.urlFoto1} " height="400" width="288" style="padding: 5px"/>
								                  <img src= "#{request.contextPath}/#{emergenciaBean.emergencia.urlFoto2} " height="400" width="288" style="padding: 5px"/>
								                  <img src= "#{request.contextPath}/#{emergenciaBean.emergencia.urlFoto3} "  height="400" width="288" style="padding: 5px"/>
								                                                                			
												</div>
												
											</div>

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				</section>
			</div>        												
		</ui:define>
	</ui:composition>
</body>
</html>
